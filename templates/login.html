{% extends "_base.html" %}
{% block body %}
<form method="post" class="max-w-sm mx-auto mt-32 space-y-4 bg-white p-8 rounded shadow">
  <h1 class="text-xl font-semibold mb-4">Sign in</h1>
  {% if error %}<p class="text-red-600">{{ error }}</p>{% endif %}
  <input name="username" placeholder="Username" class="w-full border px-3 py-2 rounded" required>
  <input type="password" name="password" placeholder="Password" class="w-full border px-3 py-2 rounded" required>
  <button class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
</form>
{% endblock %}
