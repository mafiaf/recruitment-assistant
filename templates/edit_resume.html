{% extends "_base.html" %}
{% set page_title = "Edit résumé" %}
{% set active = "/resumes" %}

{% block body %}

<div class="max-w-4xl mx-auto card">
  <div class="flex items-center mb-6">
    <a href="/resumes" class="mr-4 text-2xl text-gray-600 hover:text-gray-900">&larr;</a>
    <h2 class="text-2xl font-semibold text-indigo-600">Edit résumé</h2>
    
  </div>
  <form action="/update_resume" method="post" class="space-y-6">
    <input type="hidden" name="resume_id" value="{{ resume.resume_id }}">

    <div>
      <label class="block font-medium mb-1">Name</label>
      <input name="name"
             value="{{ resume.name }}"

             class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"

             required>
    </div>

    <div>
      <label class="block font-medium mb-1">Location</label>
      <input name="location" value="{{ resume.location }}"
             class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>

    <div>
      <label class="block font-medium mb-1">Skills (comma separated)</label>
      <input name="skills" value="{{ resume.skills }}"
             class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>

    <div>
      <label class="block font-medium mb-1">Years of Experience</label>
      <input type="number" name="years" value="{{ resume.years }}"
             class="w-32 border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>

    <div>
      <label class="block font-medium mb-1">Text</label>
      <textarea name="text"
                rows="18"

                class="w-full border rounded px-3 py-2 font-mono focus:outline-none focus:ring-2 focus:ring-indigo-500"
                required>{{ resume.text }}</textarea>
    </div>

    <button class="btn">Save changes</button>
  </form>
</div>
{% endblock %}
